<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First GUI Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">MySite</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="container">
      <h2>Build Your Dream Website</h2>
      <p>Modern, responsive design with clean UI.</p>
      <a href="#contact" class="btn-primary">Get in Touch</a>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <div class="container">
      <h2>Our Features</h2>
      <div class="feature-grid">
        <div class="feature-card">Responsive Layout</div>
        <div class="feature-card">Modern Design</div>
        <div class="feature-card">Easy to Customize</div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 MySite. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
